<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="welcomeScreen">
        <h1>Rock, Paper, Scissors</h1>
        <button id="start">Start Game</button>
    </div>

    <div id="userInterface" class="hidden">
        <h2>Computer: <span id="computerChoice"></span></h2>
        <h2>Paper: <span id="userChoice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    
        <button class="userButton" id="rock">Rock</button>
        <button class="userButton" id="paper">Paper</button>
        <button class="userButton" id="scissors">Scissors</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
